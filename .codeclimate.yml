---
version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 25
  method-count:
    config:
      threshold: 25
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 100
  identical-code:
    config:
      threshold: 25
exclude_patterns:
  - demo/**/*
  - node_modules/**/*
  - packages/**/coverage/**/*
  - packages/**/esm/**/*
  - packages/**/lib/**/*
  - packages/**/test/**/*
